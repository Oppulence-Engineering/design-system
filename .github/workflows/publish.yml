name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        default: 'design-system'
        type: choice
        options:
          - design-system
          - auth
          - both
      version:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish-design-system:
    name: Publish @oppulence/design-system
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'release' ||
      github.event.inputs.package == 'design-system' ||
      github.event.inputs.package == 'both'
    permissions:
      contents: write
    defaults:
      run:
        working-directory: packages/design-system
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.5

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Bump version (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        env:
          VERSION_BUMP: ${{ github.event.inputs.version }}
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          NEW=$(npx --yes semver -i "$VERSION_BUMP" "$CURRENT")
          npm pkg set version="$NEW"
          echo "Bumped $CURRENT → $NEW"
          echo "NEW_VERSION=$NEW" >> $GITHUB_ENV

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: .

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        working-directory: .
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages/design-system/package.json
          VERSION=$(node -p "require('./packages/design-system/package.json').version")
          git commit -m "chore: bump @oppulence/design-system to v${VERSION}"
          git push

  publish-auth:
    name: Publish @oppulence/auth
    runs-on: ubuntu-latest
    needs: [publish-design-system]
    if: |
      always() &&
      (github.event.inputs.package == 'auth' || github.event.inputs.package == 'both') &&
      (needs.publish-design-system.result == 'success' || needs.publish-design-system.result == 'skipped')
    permissions:
      contents: write
    defaults:
      run:
        working-directory: packages/auth
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.5

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Bump version (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        env:
          VERSION_BUMP: ${{ github.event.inputs.version }}
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          NEW=$(npx --yes semver -i "$VERSION_BUMP" "$CURRENT")
          npm pkg set version="$NEW"
          echo "Bumped $CURRENT → $NEW"
          echo "NEW_VERSION=$NEW" >> $GITHUB_ENV

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: .

      - name: Run tests before publish
        run: bun run test
        working-directory: .

      - name: Typecheck
        run: bun run typecheck

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        working-directory: .
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages/auth/package.json
          VERSION=$(node -p "require('./packages/auth/package.json').version")
          git commit -m "chore: bump @oppulence/auth to v${VERSION}"
          git push
