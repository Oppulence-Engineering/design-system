name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (only used for manual trigger)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: packages/design-system
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.5

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Bump version (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          bun -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const [major, minor, patch] = pkg.version.split('.').map(Number);
            const bump = '${{ github.event.inputs.version }}';
            if (bump === 'major') pkg.version = \`\${major + 1}.0.0\`;
            else if (bump === 'minor') pkg.version = \`\${major}.\${minor + 1}.0\`;
            else pkg.version = \`\${major}.\${minor}.\${patch + 1}\`;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            console.log('Bumped to', pkg.version);
          "

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: .

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        working-directory: .
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages/design-system/package.json
          VERSION=$(node -p "require('./packages/design-system/package.json').version")
          git commit -m "chore: bump @oppulence/design-system to v${VERSION}"
          git push
